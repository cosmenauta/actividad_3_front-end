<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Actividad 3 grupal Front-End</title>
</head>

<body>

    <div class="container d-flex justify-content-around box-blue">
      <div class="tweet-container me-4 box-blue"></div>
      <div class="ms-4 box-blue">
        <h1 style="font-weight: 700;" class="box-blue">¡Gana un viaje gratis!</h1>
        <hr>
  
        <form id="tweet-form" class="box-blue">
          <div class="form-group box-blue">
            <label for="title" class="box-blue">Destino</label>
            <input id="destino-input" type="text" class="box-blue form-control mb-3 mt-2" aria-describedby="emailHelp" placeholder="Escribe tu destino aquí">
          </div>
          <div class="form-group box-blue">
            <label for="presupuesto" class="box-blue">Presupuesto</label>
            <input id="presupuesto-input" type="number" class="box-blue form-control mb-3 mt-2" aria-describedby="emailHelp" placeholder="Estima tu presupuesto">
          </div>
          <div class="form-group box-blue">
            <label for="fecha_salida" class="box-blue">Fecha de salida</label>
            <input id="fecha_salida-input" type="date" class="box-blue form-control mb-3 mt-2" aria-describedby="emailHelp" placeholder="Elige una fecha de salida">
          </div>
          <button id="draw-lottery-ticket-button" type="submit" class="box-blue btn btn-primary w-100">Prueba tu suerte</button>
        </form>
  
      </div>
    </div>
    
    <script src="./assets/js/index.js"></script>

</body>

</html>
